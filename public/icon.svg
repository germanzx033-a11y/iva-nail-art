<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A0404"/>
      <stop offset="100%" style="stop-color:#8C7355"/>
    </linearGradient>
    <linearGradient id="nail-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9F8F6"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E4DF"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)"/>

  <!-- Elegant nail shape -->
  <path
    d="M256 80
       C 320 80, 380 140, 380 220
       L 380 360
       C 380 400, 340 432, 256 432
       C 172 432, 132 400, 132 360
       L 132 220
       C 132 140, 192 80, 256 80 Z"
    fill="url(#nail-gradient)"
    stroke="#4A0404"
    stroke-width="3"
  />

  <!-- Shine effect -->
  <ellipse cx="200" cy="180" rx="30" ry="60" fill="rgba(255,255,255,0.4)" transform="rotate(-15, 200, 180)"/>

  <!-- IVA Text -->
  <text x="256" y="320"
    font-family="Georgia, serif"
    font-size="72"
    font-weight="bold"
    fill="#4A0404"
    text-anchor="middle"
    letter-spacing="8">
    IVA
  </text>

  <!-- Decorative line -->
  <line x1="180" y1="350" x2="332" y2="350" stroke="#8C7355" stroke-width="2"/>
</svg>
